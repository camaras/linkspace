{% extends "django_registration/login_base.html" %}
{% load i18n %}

{% block login_content %}
<h2 class="display-2 text-primary">Registration</h2>
<form ng-submit="register()" role = "form" style="display: block;">
  {% csrf_token %}

  <div class="form-group">
	  <input type="text" name="username" id="id_username" ng-model="username" tabindex="1" class="form-control" placeholder="Username" value=""><p class="error alert alert-danger" id="username_error" ng-model="username_error" ng-value="username_error"></p>
  </div>
  <div class="form-group">
	  <input type="text" name="email" id="id_email" ng-model="email" tabindex="2" class="form-control" placeholder="Email" value=""><p class="error alert alert-danger" id="email_error"></p>
  </div>
  <div class="form-group">
	  <input type="password" name="password1" id="id_password1" ng-model="password1" tabindex="3" class="form-control" placeholder="Password"><p class="error alert alert-danger" id="password1_error" ng-value="password1_error" ></p>
  </div>
  <div class="form-group">
	  <input type="password" name="password2" id="id_password2" ng-model="password2" tabindex="4" class="form-control" placeholder="Password Confirmation"><p class="error alert alert-danger" id="password2_error" ng-value="password2_error"></p>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <input type="submit" name="submit" id="register" tabindex="4" class="form-control btn btn-login btn-primary" value="Register">
      </div>
    </div>
  </div>
</form>
{% endblock %}
