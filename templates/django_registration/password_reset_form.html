{% extends "django_registration/login_base.html" %}
{% load i18n %}

{% block login_content %}
<div class="text-info">Please type in your email address and click on reset password</div>
<form ng-submit="password_reset()" role = "form" style="display: block;"  ng-init="token='{{ csrf_token }}'">
  {% csrf_token %}

  <div class="form-group">
	  <input type="text" name="email" id="id_email" ng-model="email" tabindex="2" class="form-control" placeholder="Email" value=""><p class="error alert alert-danger" id="email_error"></p>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <input type="submit" name="submit" id="register" tabindex="4" class="form-control btn btn-login btn-primary" value="Reset password">
      </div>
    </div>
  </div>
</form>
{% endblock %}
