                <div ng-controller="MeetController" ng-init="token='{{ token }}'">	
		    <h1> LinkSpace </h1>
		    <br><br><br>
		    <div id="meetme" >
                        <a href="https://us04web.zoom.us/j/{{ zoom_meeting_id }}" target="_blank">Host meeting by clicking here</a>
		    </div>
		    <div id="meetyou">
		    </div>
                    <div id="myvideo" style="width:200px; height:200px; top:50px; left:50px"></div>
                    <div id="youvideo"></div>
	            <form action="get_hosting_users">
                        <div class="container">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search for..." name="skill" id="skill">
                                <span class="input-group-btn">
                                <button class="btn btn-search" type="button" ng-mousedown="click_search();" id="search_button"><i class="fa fa-search fa-fw"></i> Search</button>
                                </span>
                            </div>
                        </div>
                    </form>
                <div id="hosts"></div>
                </div>
