{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
                <div ng-controller="MeetController" ng-init="token='{{ token }}'">	
		<h1> LinkSpace </h1>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" ng-mousedown="click_connect()" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Connect with....</button>
                    <div id="dropdown-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton" ng-mouseup="user_click($event)">
                    </div>
                    <div id="host" class="btn btn-dark" ng-mousedown="init_host()" type="button">Host a meeting</div>
                </div>

		<br><br><br>
		<div id="meetme" >
                    <a href="https://us04web.zoom.us/j/{{ zoom_meeting_id }}" target="_blank">Host meeting by clicking here</a>
		</div>
		<div id="meetyou">
		</div>
                </div>
                <div id="myvideo" style="width:200px; height:200px; top:50px; left:50px">
                <div id="youvideo"></div>
{% endblock %}
