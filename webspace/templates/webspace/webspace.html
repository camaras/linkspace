{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <div ng-controller="WebspaceController" ng-init="token='{{ csrf_token }}'">	
    <h1> WebSpace </h1>
    <style>
      .form-group {margin-bottom: 1rem; width: 20rem;} 
    </style>
    <form action="webspace/create_webspace">{% csrf_token %}
      <div class="container">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="site name" id="site_name" name="site_name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="admin email address" id="admin_email" name="admin_email">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="admin password" id="admin_password" name="admin_password">
        </div>
        <span class="input-group-btn">
          <button class="btn" type="button" href ng-click="click_create_site()" >Create Site</button>
        </span>
      </div>
    </form>
  </div>
<div id="create_site_results" class="text-info text-center"></div>
</div>
{% endblock %}
