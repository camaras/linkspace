                <div ng-controller="WebSpaceController" ng-init="token='{{ token }}'">

                <form action="webspace/create_webspace">
                    <div class="container">
                    <div class="input-group">
	                <input type="text" class="form-control" placeholder="site name" id="site_name" name="site_name">

                    </div>
                    </div>
                </form>
